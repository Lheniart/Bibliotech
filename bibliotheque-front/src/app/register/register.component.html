<article>
  <form>
    <label for="firstName">Prénom</label>
    <input type="text" id="firstName" name="firstName" placeholder="Prénom" [(ngModel)]="registerDto.firstName" required>
    <label for="lastName">Prénom</label>
    <input type="text" id="lastName" name="lastName" placeholder="Nom" [(ngModel)]="registerDto.lastName" required>
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" placeholder="adresse mail" [(ngModel)]="registerDto.email" required>
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="Mot de passe" [(ngModel)]="registerDto.password">

    <label for="passwordConfirm" *ngIf="!(this.confirmPassword === this.registerDto.password) || !isPasswordValid()">Confirmation du Mot de Passe
      <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Mot de passe" aria-invalid="true" aria-describedby="invalid-helper"  [(ngModel)]="confirmPassword">
    </label>
    <label for="passwordConfirmTrue"  *ngIf="(this.confirmPassword === this.registerDto.password) && isPasswordValid()">Confirmation du Mot de Passe
    <input type="password" id="passwordConfirmTrue" name="passwordConfirmTrue" placeholder="Mot de passe" aria-invalid="false"   [(ngModel)]="confirmPassword">
    </label>
    <small id="invalid-helper" *ngIf="this.registerDto.password.length < 6">
      Le mot de passe doit être de plus de 6 caractères.
    </small>

    <p id="errorMessage">{{ errorMessage }}</p>
    <button type="submit" *ngIf="(this.confirmPassword === this.registerDto.password) && isPasswordValid()" (click)="register($event)">Submit</button>
  </form>
  <a (click)="navigateBack($event)">retour</a>

</article>
